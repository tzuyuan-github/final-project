<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
</head>

<body>
    <!-- 
        驗證使用者輸入的密碼，條件如下
        密碼驗證條件
        8 位數以上
        至少包含一個大寫字母、小寫字母、數字、符號
    -->
    <input type="password" name="password" id="password" placeholder="請輸入密碼">
    <div id="info"></div>
    <script>
        const password = document.querySelector('#password');
        const info = document.querySelector('#info');

        password.addEventListener('change', (event) => {
            const value = password.value;
            console.log(value);
            const length = value.length
            console.log(length);
            const A = /[A-Z]+/
            console.log(A.test(value));
            const a = /[a-z]+/;
            const number = /\d+/;
            const marks = /\W+/

            if (length < 8) {
                info.innerHTML = `錯誤，密碼須超過8位數`;
            } else if (!A.test(value)) {
                info.innerHTML = `錯誤，至少須包含一個大寫字母`;
            } else if (!a.test(value)) {
                info.innerHTML = `錯誤，至少須包含一個小寫字母`;
            } else if (!number.test(value)) {
                info.innerHTML = `錯誤，至少須包含一個數字`;
            } else if (!marks.test(value)) {
                info.innerHTML = `錯誤，至少須包含一個符號`;
            } else {
                info.innerHTML = `輸入成功`;
            }
        });
    </script>
</body>

</html>
